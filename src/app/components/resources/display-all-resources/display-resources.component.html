<div class="justify-content-center">
    <h1>Gestion des Ressources</h1>
</div>

<div style="margin-bottom: 10px;
    margin-top: 10px;">
    Rechecher une ressource :
    <input type="text" 
      placeholder="Search"
      [(ngModel)]="filterString">
</div>
<div class="bg-image h-100">
  <div class="mask d-flex align-items-center h-100">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-0">
              <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px">
                <table class="table table-striped mb-0">
                  <thead style="background-color: #545E75;">
                    <tr>
                        <th scope="col" style="width: 30%;">Id</th>
                        <th scope="col" style="width: 30%;">Nom</th>
                        <th scope="col" style="width: 20;">Architecture</th>
                        <th scope="col" style="width: 20%;">Editer</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let resource of filteredResources">
                        <td>{{resource._id}}</td>
                        <td>{{resource.name}}</td>
                        <td>{{resource.architecture?.name}}</td>
                        <td><a [routerLink]="[resource._id]" *ngIf="isAdmin === 'true'" class="btn btn-secondary-edit">Edit</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="padding-left: 10%; padding-right: 10%; margin-top: 20px;">

    <a 
        [routerLink]="['add']" 
        type="button" 
        class="btn btn-secondary btn-block btn-round"
        >
        Ajouter une ressource
    </a>
</div>
